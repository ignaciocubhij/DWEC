<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
        }

        aside {
            width: 20%;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        section {
            width: 80%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            font-family: monospace;
            background-color: black;
            color: white;
        }

        section span {
            font-size: 70pt;
        }

        section p {
            font-size: 40pt;
        }

        input {
            width: 50px;
            height: 50px;
            border: none;
            background: none;
        }

        #bateriaDiv {
            border: 3px solid white;
            width: 106px;
            height: 50px;
        }

        #porcentaje {
            background-color: green;
            height: 100%;
        }
    </style>
</head>

<body>

    <aside>
        <label for="cgColor">Cambiar fondo</label>
        <input type="color" name="" id="cgColor">
        <br>
        <label for="cgText">Cambiar texto</label>
        <input type="color" name="" id="cgText">
    </aside>
    <section>
        <article>
            <span id="reloj"></span>
            <p>Hora actual</p>
        </article>

        <article>
            <span id="fecha"></span>
            <p>Fecha actual</p>
        </article>
    </section>

    <script src="js/confirm.js"></script>
</body>

</html>
