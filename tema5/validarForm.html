<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #selEstudios,
        #equiInf,
        #nomMarca,
        #modInt,
        #modAMD,
        #velCi3,
        #velCi5,
        #velCi7,
        #velRy5,
        #velRy7,
        #otrasText {
            display: none;
        }

        form {
            margin: 0 auto;
            width: 50%;
            background-color: #383636;
            padding: 20px;
            box-shadow: 3px 3px 7px 0;
            border-radius: 30px;
        }
        
        form * {
            outline: none;
        }
        
        form fieldset {
            border-radius: 10px;
            margin: 10px;
            padding: 0 0 20px 20px;
            color: white;
            border-color: white;
        }

        .error{
            color: red;
            font-weight: bolder;
        }
        form fieldset legend, form .btns{
            display: flex;
            justify-content: center;
            margin: 0 auto;
        }

        form input, form select{
            padding: 5px;
            border-radius: 5px;
        }

        #id_estudiosSel{
            margin-bottom: 20px;;
        }

        form .btns{
            display: flex;
            gap: 10px;
        }

        form .btns button{
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>

<body>

    <form action="">
        <fieldset>
            <legend>Datos personales</legend>
            <br>
            <div>
                <label for="id_edad">Edad:</label><br>
                <input type="text" id="id_edad" name="edad" />
            </div>
            <br>
            <div id="sexo">
                <label>Sexo:</label><br>
                <input type="radio" name="sexo" value="Hombre" id="sexHom">
                <label for="sexo">Hombre</label>
                <input type="radio" name="sexo" value="Mujer" id="sexMuj">
                <label for="sexo">Mujer</label>
            </div>
            <br>
            <div id="estudios">
                <label>Estudias:</label><br>
                <input type="radio" name="estudiosRad" id="id_estudiosRad1" value="Si">
                <label for="estudiosRad">Si</label>
                <input type="radio" name="estudiosRad" id="id_estudiosRad2" value="No">
                <label for="estudiosRad">No</label>
            </div>
            <br>
            <div id="selEstudios">
                <label>Tipo de estudios:</label><br>
                <select name="estudiosSel" id="id_estudiosSel">
                    <option value="default">--Elige una opcion--</option>
                    <option value="primaria">Primaria</option>
                    <option value="secundaria">Secundaria</option>
                    <option value="Bachiller">Bachillerato</option>
                    <option value="CFGM">CFGM</option>
                    <option value="CFGS">CFGS</option>
                    <option value="diplomatura">diplomatura</option>
                    <option value="licenciatura">licenciatura</option>
                    <option value="doctorado">doctorado</option>
                </select>
            </div>
            <div id="ordenador">
                <label>Ordenador en casa:</label><br>
                <input type="radio" name="ordenadorRad" id="mostrarEquipo" value="Si">
                <label for="ordenadorRad">Si</label>
                <input type="radio" name="ordenadorRad" id="ocultarEquipo" value="No">
                <label for="ordenadorRad">No</label>
            </div>
        </fieldset>
        <fieldset id="equiInf">
            <legend>Equipo informatico</legend>

            <br>
            <div id="ordenador">
                <!--Tipo de ordenador-->
                <div id="tipo">
                    <label for="tipoOrdSel">Tipo de ordenador</label>
                    <select id="tipoOrdSel">
                        <option value="default">--Elige una opcion--</option>
                        <option value="portatil">portatil</option>
                        <option value="convertible">convertible</option>
                        <option value="sobremesa">sobremesa</option>
                    </select>
                </div>
                <br>
                <br>

                <!--Antigüedad ordenador-->
                <div id="antiguedad">
                    <label for="antOrdSel">Antigüedad de ordenador</label>
                    <select id="antOrdSel">
                        <option value="default">--Elige una opcion--</option>
                        <option value="< 1">
                            < 1 </option>
                        <option value="1-2">1-2</option>
                        <option value="2-4">2-4</option>
                        <option value=">4">>4</option>
                    </select>
                </div>
                <br></br>

                <!--Ordenador de marca?-->
                <div id="marcaSN">
                    <label for="marcaOrd">Ordenador de marca?</label><br>
                    <input type="radio" name="marcaOrdenadorRad" id="mostrarMarOrdRad" value="Si">
                    <label for="ordenadorRad">Si</label>
                    <input type="radio" name="marcaOrdenadorRad" id="ocultarMarOrdRad" value="No">
                    <label for="ordenadorRad">No</label>
                </div>
                <br><br>

                <!--Marcas de CPU-->
                <div id="nomMarca">
                    <label for="nomMar">Nombre de marca</label>
                    <br>
                    <input type="text" name="marca" id="id_nomMarca" />
                </div>
                <br>

                <!--CPU-->
                <div id="selNomMar">
                    <label for="selNomMar">Selecciona una CPU</label>
                    <br>
                    <select name="marcasCPU" id="CPU1">
                        <option value="default">--Elige una opcion--</option>
                        <option value="Intel">Intel</option>
                        <option value="AMD">AMD</option>
                    </select>
                </div>
                <br><br>

                <!--Modelos de intel-->
                <div id="modInt">
                    <label for="modInt">Modelo:</label>
                    <br>
                    <select name="cpuInt">
                        <option value="default">--Elige una opcion--</option>
                        <option value="corei3">Core i3</option>
                        <option value="corei5">Core i5</option>
                        <option value="corei7">Core i7</option>
                    </select>
                </div>
                <br>

                <!--Modelos de AMD-->
                <div id="modAMD">
                    <label for="modAMD">Modelo:</label>
                    <br>
                    <select name="cpuAMD">
                        <option value="default">--Elige una opcion--</option>
                        <option value="ryzen5">Ryzen 5 3600</option>
                        <option value="ryzen7">Ryzen 7 3800x</option>
                    </select>
                </div>
                <br>

                <!--Velocidad Core i3-->
                <div id="velCi3">
                    <label for="velCi3">Velocidad:</label>
                    <br>
                    <select name="selVelCi3">
                        <option value="default">--Elige una opcion--</option>
                        <option value="2.1">2.1 GHz</option>
                        <option value="2.3">2.3 GHz</option>
                    </select>
                </div>
                <br>

                <!--Velocidad Core i5-->
                <div id="velCi5">
                    <label for="velCi5">Velocidad:</label>
                    <br>
                    <select name="selVelCi5">
                        <option value="default">--Elige una opcion--</option>
                        <option value="2.5">2.5 GHz</option>
                        <option value="3.0">3.0 GHz</option>
                        <option value="3.6">3.6 GHz</option>
                    </select>
                </div>
                <br>

                <!--Velocidad Core i7-->
                <div id="velCi7">
                    <label for="velCi7">Velocidad:</label>
                    <br>
                    <select name="selVelCi7">
                        <option value="default">--Elige una opcion--</option>
                        <option value="3.0">3.0 GHz</option>
                        <option value="3.6">3.6 GHz</option>
                        <option value="4.3">4.3 GHz</option>
                    </select>
                </div>
                <br>

                <!--Velocidad ryzen5-->
                <div id="velRy5">
                    <label for="velRy5">Velocidad:</label>
                    <br>
                    <select name="selVelRy5">
                        <option value="default">--Elige una opcion--</option>
                        <option value="4.2">4.2 GHz</option>
                        <option value="4.4">4.4 GHz</option>
                    </select>
                </div>
                <br>

                <!--Velocidad ryzen7-->
                <div id="velRy7">
                    <label for="velRy7">Velocidad:</label>
                    <br>
                    <select name="selVelRy7">
                        <option value="default">--Elige una opcion--</option>
                        <option value="3.9">3.9 GHz</option>
                        <option value="4.5">4.5 GHz</option>
                    </select>
                </div>
                <br>

                <!--Cantidad de memoria-->
                <div id="RAM">
                    <label for="">Memoria RAM</label>
                    <br>
                    <select name="selRAM" id="idSelRAM">
                        <option value="default">--Elige una opcion--</option>
                        <option value="<4">
                            < 4 GB</option>
                        <option value="4-8">4GB - 8GB</option>
                        <option value=">=8">>=8GB</option>
                    </select>
                </div>
                <br>

                <!--disco duro-->
                <div id="discoDuro">
                    <label for="">Disco duro</label>
                    <br>
                    <select name="selHDD" id="idSelHDD">
                        <option value="default">--Elige una opcion--</option>
                        <option value="<250">
                            < 250 GB</option>
                        <option value="250-500">250-500 GB</option>
                        <option value=">=500">>=500 GB</option>
                    </select>
                </div>
                <br>

                <!--Tamaño de pantalla-->
                <div id="pulgadas">
                    <label for="">Pantalla</label>
                    <br>
                    <select name="selPulgadas" id="idSelPulg">
                        <option value="default">--Elige una opcion--</option>
                        <option value="13">13''</option>
                        <option value="15">15''</option>
                        <option value="17">17''</option>
                        <option value="19">19''</option>
                        <option value=">=22">>= 22''</option>
                    </select>
                </div>
                <br>

                <!--conexion a internet-->
                <div id="internet">
                    <label for="">Conexion a internet</label>
                    <br>
                    <select name="" id="internetSel">
                        <option value="default">--Elige una opcion--</option>
                        <option value="cable">cable</option>
                        <option value="fibra">fibra</option>
                        <option value="4g">4G</option>
                        <option value="otros">otros</option>
                    </select>
                </div>
                <br>

                <!--propio o compartido-->
                <div id="propComp">
                    <label for="#">Propio o compartido</label><br>
                    <input type="radio">
                    <label for="">Propio</label>
                    <input type="radio">
                    <label for="">Compartido</label>
                </div>
                <br>

                <!--dias semanales de uso-->
                <div id="dSemUso">
                    <label for="">dias semanales de uso</label>
                    <br>
                    <input type="text" id="id_dSemUso">
                </div>
                <br>

                <!--horas diarias de uso-->
                <div id="hDiaUso">
                    <label for="">Horas diarias de uso</label>
                    <br>
                    <select name="selHDiaUso" id="id_selHDiaUso">
                        <option value="default">--Elige una opcion--</option>
                        <option value="<1">< 1</option>
                        <option value="1-2">1-2</option>
                        <option value="2-3">2-3</option>
                        <option value=">3">>3</option>
                    </select>
                </div>
                <br>

                <!--actividades realizadas-->
                <div id="actRea">
                    <label for="">Actividades realizadas</label>
                    <br>
                    <input type="checkbox" name="busqueda"/>
                    <label for="">busqueda de informacion</label>
                    <br>
                    <input type="checkbox" name="ofimatica"/>
                    <label for="">ofimatica</label>
                    <br>
                    <input type="checkbox" name="programacion"/>
                    <label for="">programacion</label>
                    <br>
                    <input type="checkbox" name="juegos"/>
                    <label for="">juegos</label>
                    <br>
                    <input type="checkbox" name="otras" id="id_otras"/>
                    <label for="">otras</label>
                    <br>
                    <textarea name="textOtras" id="otrasText" cols="30" rows="10"></textarea>
                </div>
        </fieldset>
        </div>

        <div class="btns">
            <button type="submit" id="enviaForm" disabled>Enviar</button>
            <button type="reset" id="LimpiaForm">Limpiar</button>
        </div>
    </form>

    <script type="text/javascript" src="js/validarForm.js"></script>
</body>

</html>
