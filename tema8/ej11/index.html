<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="../jquery/jquery-3.7.1.js"></script>
    <script src="js/ej11.js"></script>
</head>
<body>
    <nav>
        <h1>Gestor de tareas</h1>

        <div id="id_filtro">
            <label for="buscarInput">Buscar por titulo:</label>
            <input type="text" id="buscarInput" name="buscar" placeholder="Buscar...">
        </div>
    </nav>
    <section>
        <div id="id_contenedor">
            <input type="button" name="anadir" id="id_anadir" value="+" title="añadir nota">
            <div id="id_bAnadir">
                <form id='id_form' method="post">
                    <span id="id_cerrar">X</span>
                    <input type='text' name='titulo' id='id_titulo' placeholder='Titulo de la Tarea'>
                    <textarea name='descripcion' id='id_descripcion' cols='30' rows='10' placeholder='Descripcion'></textarea>
                    <input type='submit' name='enviar' id='id_conf_anadir' value='Confirmar'/>
                </form>
            </div>
        </div>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th colspan="2">Acciones</th>
                </tr>
            </thead>
            <tbody id="id_tbody"></tbody>
        </table>
    </section>
</body>
</html>
